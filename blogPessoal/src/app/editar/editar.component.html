<div class="container">

    <div class="row mt-5">

        <div class="col-md-4">

            <div class="card border-0" style="width: 18rem;">

                <div class="d-flex justify-content-center">
                    <img class="rounded-circle w-75" src="https://i.imgur.com/Y3M06tM.jpg" alt="imagem de capa do card">
                </div>

                <div class="card-body">
                    <h5 class="card-title text-center">Estevam Boccuggi Junior</h5>

                    <p class="card-text-center">Estudante da Instituição Generation, Turma Azul, localizada no Senac
                        Lapa, São
                        Paulo/Br. </p>

                    <a href="https://www.linkedin.com/in/estevam-boccuggi-junior-71a048123/"
                        class="btn btn-outline-info d-flex justify-content-center mb-3" target="_blank">Linkedin</a>

                    <a href="https://github.com/Estevamboccuggi"
                        class="btn btn-outline-dark d-flex justify-content-center" target="_blank">Github</a>

                </div>
            </div>
        </div>

        <div class="col-md-8 mb-5">

            <div>
                <h3 class="text-center mb-4 text-monospace">Edição de postagem</h3>
            </div>

            <div class="form-group">

                <label for="titulo" class="text-monospace">Titulo</label>
                <input type="text" name="titulo" id="titulo" class="form-control" placeholder="digite seu titulo"
                    [(ngModel)]="postagem.titulo">

            </div>

            <div>
                <label for="texto">Texto:</label>
                <textarea name="texto" id="texto" cols="30" rows="4" class="form-control" placeholder="digite seu texto"
                    [(ngModel)]="postagem.texto"></textarea>
            </div>


            <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-outline-info w-25" (click)="salvar()">Salvar</button>
            </div>
        </div>
    </div>
</div>
